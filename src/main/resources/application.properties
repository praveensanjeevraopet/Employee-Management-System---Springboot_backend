# Spring Boot application name
spring.application.name=emps-backend

# H2 Database configuration
spring.datasource.url=jdbc:h2:~/empsdb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate Dialect for H2
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Hibernate DDL mode
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional, for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console (optional, for manual access to the database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


